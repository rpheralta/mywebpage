<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece 3D Character Select</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001f3f, #003366);
      font-family: "Trebuchet MS", sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px black;
    }
    #three-container {
      width: 100vw;
      height: 100vh;
    }
    .menu {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .menu button {
      background: rgba(255, 215, 0, 0.85);
      color: black;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px black;
      transition: 0.2s;
    }
    .menu button:hover {
      background: #ffda66;
      transform: scale(1.1);
    }
    #characterName {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>
<body>
  <h1>‚öì Choose Your One Piece Character</h1>
  <div class="menu">
    <button onclick="selectCharacter('Luffy')">Luffy</button>
    <button onclick="selectCharacter('Zoro')">Zoro</button>
    <button onclick="selectCharacter('Sanji')">Sanji</button>
    <button onclick="selectCharacter('Nami')">Nami</button>
    <button onclick="selectCharacter('Usopp')">Usopp</button>
  </div>

  <div id="three-container"></div>
  <div id="characterName">Select a character ‚ò†Ô∏è</div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // === Scene setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('three-container').appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(5, 5, 5);
    scene.add(ambient, directional);

    // Base Hat (Luffy default)
    const hatGroup = new THREE.Group();
    const brimGeo = new THREE.TorusGeometry(2, 0.4, 16, 100);
    const brimMat = new THREE.MeshStandardMaterial({ color: 0xe9b44c });
    const brim = new THREE.Mesh(brimGeo, brimMat);
    brim.rotation.x = Math.PI / 2;
    hatGroup.add(brim);

    const crownGeo = new THREE.CylinderGeometry(0.9, 1.3, 0.7, 32);
    const crownMat = new THREE.MeshStandardMaterial({ color: 0xf4d27a });
    const crown = new THREE.Mesh(crownGeo, crownMat);
    crown.position.y = 0.5;
    hatGroup.add(crown);

    const bandGeo = new THREE.CylinderGeometry(1.25, 1.25, 0.15, 32);
    const bandMat = new THREE.MeshStandardMaterial({ color: 0xb3302a });
    const band = new THREE.Mesh(bandGeo, bandMat);
    band.position.y = 0.3;
    hatGroup.add(band);

    scene.add(hatGroup);

    // Ocean floor
    const oceanGeo = new THREE.PlaneGeometry(100, 100);
    const oceanMat = new THREE.MeshStandardMaterial({ color: 0x003366, transparent: true, opacity: 0.4 });
    const ocean = new THREE.Mesh(oceanGeo, oceanMat);
    ocean.rotation.x = -Math.PI / 2;
    ocean.position.y = -1;
    scene.add(ocean);

    camera.position.set(0, 1.5, 6);

    // === Character selector ===
    const charText = document.getElementById("characterName");
    let selected = "Luffy";

    function selectCharacter(name) {
      selected = name;
      charText.innerHTML = `${name} ‚Äî Ready for Adventure! üè¥‚Äç‚ò†Ô∏è`;
      updateModelColor(name);
    }

    // Simple color changes per character
    function updateModelColor(name) {
      switch (name) {
        case "Luffy":
          bandMat.color.set(0xb3302a);
          crownMat.color.set(0xf4d27a);
          break;
        case "Zoro":
          bandMat.color.set(0x00aa00);
          crownMat.color.set(0xdddddd);
          break;
        case "Sanji":
          bandMat.color.set(0xffcc00);
          crownMat.color.set(0xffe08a);
          break;
        case "Nami":
          bandMat.color.set(0xff6600);
          crownMat.color.set(0xffcc99);
          break;
        case "Usopp":
          bandMat.color.set(0x8b4513);
          crownMat.color.set(0xf4e1a1);
          break;
      }
    }

    // === Animation ===
    function animate() {
      requestAnimationFrame(animate);
      hatGroup.rotation.y += 0.01;
      hatGroup.position.y = Math.sin(Date.now() * 0.002) * 0.3;
      renderer.render(scene, camera);
    }
    animate();

    // Resize listener
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
